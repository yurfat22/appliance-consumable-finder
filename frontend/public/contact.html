<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact a Local Pro</title>
    <link rel="icon" type="image/jpeg" href="images/HomePartsFinder_AppIcon.jpg" />
    <link rel="apple-touch-icon" href="images/HomePartsFinder_AppIcon.jpg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top-ribbon">
      <div class="top-inner">
        <a class="brand-link" href="index.html">
          <img
            class="brand-logo"
            src="images/HomePartsFinder_Logo.png"
            alt="HomePartsFinder"
          />
        </a>
        <div class="brand-strategy">
          We help homeowners quickly find compatible parts with verified fit and clear guidance.
        </div>
        <div class="top-actions">
          <div class="utility-links">
          </div>
        </div>
      </div>
    </div>
    <div class="primary-ribbon">
      <div class="primary-inner">
        <nav class="nav-links" aria-label="Primary">
          <a class="nav-link" href="index.html">Search</a>
          <a class="nav-link" href="browse.html">Browse</a>
          <a class="nav-link" href="blog.html">Blog</a>
          <a class="nav-link" href="technical.html">Technical Info</a>
          <a class="nav-link active" href="contact.html" aria-current="page">Contact Us</a>
        </nav>
      </div>
    </div>
    <header>
      <h1>Contact a Local Professional</h1>
      <p>Share your details and a pro will reach out to schedule the install.</p>
    </header>

    <main>
      <section id="pro-card" class="pro-card">
        <div class="pro-photo">
          <img id="pro-photo" alt="Local professional headshot" />
        </div>
        <div class="pro-details">
          <h2 id="pro-name"></h2>
          <p id="pro-company"></p>
          <p id="pro-bio" class="muted"></p>
          <div class="pro-meta">
            <div><strong>Phone:</strong> <span id="pro-phone"></span></div>
            <div><strong>Email:</strong> <span id="pro-email"></span></div>
            <div><strong>Service area:</strong> <span id="pro-area"></span></div>
            <div><strong>License:</strong> <span id="pro-license"></span></div>
          </div>
        </div>
      </section>

      <form id="contact-form" class="stacked-form">
        <label for="name">Full name</label>
        <input id="name" name="name" type="text" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="phone">Phone (optional)</label>
        <input id="phone" name="phone" type="tel" />

        <label for="zip">ZIP code (optional)</label>
        <input id="zip" name="zip" type="text" />

        <label for="category">Appliance type</label>
        <select id="category" name="category" required>
          <option value="">Select one</option>
          <option value="refrigerator">Refrigerator</option>
          <option value="freezer">Freezer</option>
          <option value="washer">Washer</option>
          <option value="dryer">Dryer</option>
          <option value="microwave">Microwave</option>
          <option value="stove">Stove/Range</option>
          <option value="dishwasher">Dishwasher</option>
          <option value="hvac">HVAC</option>
        </select>

        <label for="model">Model number (optional)</label>
        <input id="model" name="model" type="text" />

        <label for="preferred">Preferred time (optional)</label>
        <input id="preferred" name="preferred" type="text" placeholder="e.g., Weekdays after 5pm" />

        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Any extra details to share"></textarea>

        <button type="submit">Send request</button>
      </form>

      <div id="contact-status" class="status" aria-live="polite"></div>
    </main>

    <script src="/config.js"></script>
    <script src="contact.js"></script>
  </body>
</html>
