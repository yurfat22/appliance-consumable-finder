<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appliance Consumable Finder</title>
    <link rel="icon" type="image/jpeg" href="images/HomePartsFinder_AppIcon.jpg" />
    <link rel="apple-touch-icon" href="images/HomePartsFinder_AppIcon.jpg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="site-nav" aria-label="Primary">
        <a class="nav-link active" href="index.html" aria-current="page">Search</a>
        <a class="nav-link" href="browse.html">Browse</a>
      </nav>
      <div class="brand">
        <img
          class="brand-logo"
          src="images/HomePartsFinder_Header_compact.png"
          alt="HomePartsFinder"
        />
      </div>
      <h1>Appliance Consumable Finder</h1>
      <p>Enter a model number to see its filters and other consumables.</p>
    </header>

    <main>
      <form id="search-form">
        <label for="model">Model number</label>
        <div class="input-row">
          <input
            id="model"
            name="model"
            type="text"
            placeholder="e.g., LG-WM4000HWA"
            required
          />
          <button type="submit">Search</button>
        </div>
      </form>

      <section id="results"></section>

    </main>

    <script src="/config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
