<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appliance Consumable Finder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Appliance Consumable Finder</h1>
      <p>Enter a model number to see its filters and other consumables.</p>
    </header>

    <main>
      <form id="search-form">
        <label for="model">Model number</label>
        <div class="input-row">
          <input
            id="model"
            name="model"
            type="text"
            placeholder="e.g., LG-WM4000HWA"
            required
          />
          <button type="submit">Search</button>
        </div>
      </form>

      <section id="results"></section>

      <section id="browse-section">
        <h2>Browse by category</h2>
        <p class="subhead">Explore all appliance types and their consumables.</p>
        <div id="browse"></div>
      </section>
    </main>

    <script src="/config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
